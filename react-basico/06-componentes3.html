<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .soma {
            border-radius: 8px;
            border: 3px solid royalblue;
            padding: 8px;
            margin: 8px;
        }

        .direita {
            text-align: right;
            background-color: lightgreen;
        }

        .centro {
            text-align: center;
            background-color: tan;
        }
    </style>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        //componente que exibe a soma de dois números
        //recebe props genéricas e personalizadas
        function Soma({num1, num2, ...props}) {
            return <div className = "soma" {...props}>
                A soma de {num1} e {num2} é {num1 + num2}
            </div>
        }

        //recebe apenas props genéricas
        function paragrafoCentro(props) {
            return <p className = "centro" {...props} />
        }

        //recebe apenas props personalizadas
        function paragDireita({id, children}) {
            return <p className = "direita" id = {id} > {children} </p>
        }

        const container =
        <>
            <Soma id = "soma" title = "Exemplo de soma" num1 = "25" num2 = "19" />

            <paragDireita id = "parag1" title = "á direita" seila = "não sei"> Texto a Direita </paragDireita>

            <paragrafoCentro id = "parag2" title = "centralizado"> Texto Centralizado </paragrafoCentro>
        </>

        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(container)
    </script>
</body>
</html>
