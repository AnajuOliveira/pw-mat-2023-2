<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
</head>
<body>
    <h1> Formulário HTML</h1>

    <form>
        <div>
            <label>
                <span> Nome: </span> <br>
                </input id = "campo-nome">
            </label>
        </div>

        <div>
            <label>
                <span> Sobrenome: </span> <br>
                <input id="campo-sobrenome">
            </label>
        </div>

        <div>
            <label>
                <input type = "checkbox" id = "maiusc">
                &nbsp;
                <span> Colocar o nome completo em MAÍUSCULAS</span>
            </label>
        </div>

        <div id = "resultados" style = "border-radius: 10px; border: 1px solid blue"></div>

        <div>
            <input type = "submit" value = "enviar">
        </div>
    </form>

    <script>
        let nome, sobrenome, maiusc

        function handleChange(event) {
            maiusc = document.getElementById('maiusc').checked

            if(maiusc) {
                nome = document.getElementById('campo-nome').value.toUperCase()
                sobrenome = document.getElementById('campo-sobrenome').value.toUperCase()
            }
            else {
                nome = document.getElementById('campo-nome').value
                sobrenome = document.getElementById('campo-sobrenome').value
            }

            document.getElementById('resultado').textContent = nome + ' ' + sobrenome
        }

        function handleSubmit(event){
            event.preventDefault();
            alert(`Olá ${nome} ${sobrenome}!`)
        }

        //Quando uma tecla for solta nos inputs campo-nome e campo-sobrenome, chama a função handleChange
        document.getElementById('campo-nome').addEventListener('keyup', handleChange)
        document.getElementById('campo-sobrenome').addEventListener('keyup', handleChange)

        //Quando o input maiusc for clicado também chama a função handleChange
        document.getElementById('maiusc').addEventListener('click', handleChange)

        //Quando o formulário for enviado chama a função handleSubmit
        document.forms[0].addEventListener('submit', handleSubmit)
    </script>
</body>
</html>
