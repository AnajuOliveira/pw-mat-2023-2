          </div>
        }

        const container = 
          <> 
            <Pessoa id = "pessoa" nome = "Ana" sobrenome = "Oliveira" dia = "09" mes = "08" ano = "2003"> Dados </Pessoa>
          </>

        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(container)
