<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .msg {
            border-radius: 4px;
            border: 2px solid red;
            background-color: khaki;
            padding: 16px;
            text-align: center;
            font-family: Calibri, Arial, sans-serif;
            margin-bottom: 16px;
        }
    </style>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id = "root"></div>
    <script type = "text/babel">

        //função de componente com props genéricas
        function Mensagem(props){
            return <div className = "msg" {...props} />
        }

        //função de componente com props personalizadas
        function Aviso({id, children}) {
            return <div className = "msg" id = "id"> {children} </div>
        }

         const container =
             <>
                 <Mensagem id = "msg1" title = "Primeira Mensagem" children = "Isso é uma mensagem" teste = "Meu teste" />
             </>

        const container2 =
                <>
                    <Aviso id="msg2" title="Segunda Mensagem" children="Isso é uma mensagem!" teste="Meu teste2" />
                </>

        // const root = ReactDOM.createRoot(document.getElementById('root'))
        // root.render(container)
        const root = ReactDOM.createRoot(document.getElementById('root'))
            root.render(container2)
    </script>
</body>
</html>
